service: sls-data-pipe-glue-orch

plugins:
  - serverless-iam-roles-per-function
  - serverless-lumigo
  - serverless-pseudo-parameters
  - serverless-prune-plugin

custom:
  crawlerName: anpr-parquet-step1-crawler
  lumigo:
    token: ${ssm:/lumigo/token}
    nodePackageManager: npm
  prune:
    automatic: true
    number: 3
provider:
  name: aws
  runtime: nodejs12.x
  profile: cloudway-nick
  stage: dev
  region: eu-west-1

# you can add packaging information here
#package:
#  include:
#    - include-me.js
#    - include-me-dir/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**

functions:
  startGlueCrawler:
    handler: src/StartGlueCrawler/handler.handle
    timeout: 15
    environment:
      CRAWLER_NAME: ${self:custom.crawlerName}
    iamRoleStatementsInherit: true
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - glue:StartCrawler
        Resource:
          - arn:aws:glue:#{AWS::Region}:#{AWS::AccountId}:crawler/*
    events:
      - schedule:
          rate: cron(15 * * * ? *)
          enabled: true
  startGlueETLJob:
    handler: src/StartGlueETLJob/handler.handle
    timeout: 15
    environment:
      ETL_JOB_NAME: anpr_parquet_testscript_david_03JUN20
    iamRoleStatementsInherit: true
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - glue:StartJobRun
        Resource:
          - "*"
    events:
      - eventBridge:
          pattern:
            source:
              - aws.glue
            detail-type:
              - Glue Crawler State Change
            detail:
              crawlerName:
                - ${self:custom.crawlerName}
              state:
                - Succeeded
